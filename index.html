<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Desserts - Chocolate Chip Cookie Ice Cream</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <video autoplay loop muted plays-inline class="back-video">
        <source src="medias/video.mp4" type="video/mp4">
    </video>
    <header id="header">
        <div class="container">
            <nav>
                <img src="medias/logo.png" alt="Logo" class="logo">
                <ul>
                    <li><a href="#header">Home</a></li>
                    <li><a href="#footer">Contact</a></li>
                </ul>
            </nav>
            <div class="header-text">
                <h1>Chocolate Chip Cookie Ice Cream</h1>
                <p>A delightful and mouthwatering dessert.</p>
                <div class="image">
                    <img src="medias/ice_cream.jpg" alt="Ice Cream">
                    <div class="layer">
                        <p>Chocolate chip cookie dough ice cream is a popular ice cream flavor in which unbaked chunks of chocolate chip cookie dough are embedded in vanilla flavored ice cream.</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer id="footer">
        <div class="container">
            <h2>Order Now</h2>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address"><br>
                <label for="quantity">Quantity:</label><br>
                <input type="number" id="quantity" name="quantity"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </footer>
</body>
</html>
